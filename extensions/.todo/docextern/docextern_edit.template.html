<h3>{LABEL_HERE_IT_IS}</h3>
<form action="" name="formular" method="post">
<table>
<tr>
	<td class="Label">Name:</td>
	<td><input type="text" name="values[name]" value="{VALUE_NAME}" size="40" /></td>
</tr>
<tr>
	<td class="Label">URL:</td>
	<td><input type="text" name="values[url]" value="{VALUE_URL}" size="40"/></td>
</tr>

	<td><input type="text" name="values[desc]" value="{VALUE_DESC}" size="40" /></td>
</tr>

	<td colspan="2">&nbsp;</td>
</tr>
<tr>
<td colspan="2" align="absmiddle">
<div class="buttons" style="text-align: left;">

		<input type="submit" name="values[save]"  value="{LABEL_SAVE_CHANGES}">

</div>
</td></tr>
</table>
</form>
