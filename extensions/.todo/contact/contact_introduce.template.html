<form action="" method="post">
	<input type="hidden" name="values[contact]" value="{CONTACT_ID}" />
	<input type="hidden" name="values[backlink]" value="{BACK_LINK}" />
	<table width="100%" border="0" cellspacing="10" cellpadding="10">
		<tr>
			<td style="background-color: #f5f5f5; text-align: left; padding: 20px;" width="50%" valign="top">
				<span style="font-size: 14px; font-weight: bold;">
					<input type="radio" name="values[introduction]" value="recommandation" checked="checked" id="recommandation"><label for="recommandation">{LABEL_RECOMMEND}</label>
				</span><br/><br/>
				<label for="recommandation">{INFO_RECOMMENDATION}</label>
			</td>
			<td style="background-color: #f5f5f5; text-align: left; padding: 20px;" width="50%" valign="top">
				<span style="font-size: 14px; font-weight: bold;">
					<input type="radio" name="values[introduction]" value="introduction" id="introduction"><label for="introduction">{LABEL_INTRODUCE}</label>
				</span><br/><br/>
				<label for="introduction">{INFO_INTRODUCTION}</label>
			</td>	
		</tr>
	</table>
	<div class="buttons" style="text-align: left;">
		<input type="submit" value="{LABEL_OK}" >
		{BACKLINK_TEXT}
	</div>
</form>
