<form action="" method="post"><input type="hidden"
	name="values[type]" value="{VALUE_TYPE}">
<p>{HELP_TEXT}</p>
<table>
	<tr>
		<td id="GoodStuff">

		<table width="100%">
			<tr>
				<td>
				<h3>{LABEL_FIRST_PERSON}:&#160;</h3>
				</td>
				<td>
				<h3 style="color:#333;"><img src="{USER_ICON_LINK}" width="27"
					height="35" align="absmiddle" /> {USER_NAME}</h3>
				</td>
			</tr>
			<tr>
				<td>
				<h3>{LABEL_SECOND_PERSON}:&#160;</h3>
				</td>
				<td><select name="values[receiver]">
					<option value="0">{LABEL_PLEASE_CHOOSE}</option>
					<!-- BEGIN BLOCK_BUDDY -->
					<option value="{CONTACT_ID}"{CONTACT_SELECTED}>{CONTACT_NAME}</option>
					<!-- END BLOCK_BUDDY -->
				</select></td>
			</tr>
			<tr>
				<td valign="top">
				<h3>{LABEL_MESSAGE}:</h3>
				</td>
				<td><textarea name="values[body]" style="width: 400px;"
					rows="10">{VALUE_MESSAGE}</textarea></td>
			</tr>
		</table>
		<div class="buttons" style="text-align: left;">
			<input type="submit" name="values[send]" value="{LABEL_SEND}">
			<a href="{BACK_LINK}">{LABEL_RETURN}</a>
		</div>
		</td>
	</tr>
</table>
</form>
