<table class="grid" width="100%" cellpadding="5" cellspacing="0">
	<tr>
		<td class="label">{LABEL_FROM}:</td>
		<td class="value">{VALUE_SENDER}</td>
	</tr>
	<!-- BEGIN BLOCK_GROUP -->
	<tr>
		<td class="label">{LABEL_TO}:</td>
		<td class="value">{VALUE_GROUP}</td>
	</tr>
	<!-- END BLOCK_GROUP -->
	<tr>
		<td class="label">{LABEL_TIMESTAMP}:</td>
		<td class="value">{VALUE_TIMESTAMP}</td>
	</tr>
	<tr>
		<td class="label">{LABEL_SUBJECT}:</td>
		<td class="value">{VALUE_SUBJECT}</td>
	</tr>
	<tr>
		<td class="label">{LABEL_BODY}:</td>
		<td>{VALUE_BODY}</td>
	</tr>
  <!-- BEGIN BLOCK_ATTACHMENTS -->
  <!-- BEGIN BLOCK_ATTACHMENT -->
	<tr>
		<td class="label">{LABEL_ATTACHMENT}:</td>
		<td>{VALUE_ATTACHMENT}</td>
	</tr>
  <!-- END BLOCK_ATTACHMENT -->
  <!-- END BLOCK_ATTACHMENTS -->
</table>
<form action="" method="post">
	<div class="buttons">
		<input type="submit" value="{LABEL_REPLY}" name="reply" style="{HIDE_REPLY}" />
		<input type="submit" value="{LABEL_DELETE}" name="delete" onclick="return window.confirm('{LABEL_WINDOW_CONFIRM}');" />
		<a href="{BACKLINK}">{LABEL_RETURN}</a>
	</div>
</form>
