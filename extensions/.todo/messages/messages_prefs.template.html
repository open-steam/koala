<div class="infoBar">
    {HELP_TEXT} <br/>
</div>

<table width="100%">
	<tr>
		<td id="GoodStuff" valign="top">
		<h3>{LABEL_CONFIGURE_EMAIL_SETTINGS}</h3>
		<form method="post" onsubmit="return window.confirm('{CONFIRM_MESSAGE}')">
		<table cellspacing="0" cellpadding="5">
			<tr>
				<td class="Label">{LABEL_FORWARD_ADDRESS}:</td>
				<td><input type="text" name="values[]" style="width: 400px;" value="{USER_EMAIL}" DISABLED>
						<input type="hidden" name="values[email]" value="{USER_EMAIL}">
				</td>
			</tr>
			<tr>
				<td class="Label">{LABEL_FORWARDING}:</td>
				<td>
					<input type="checkbox" id="forward" name="values[forward]" {FORWARD_CHECKED}> <label for="forward">{LABEL_FORWARD_CHECK}</label><br/>
					<input type="checkbox" id="copy" name="values[copy]" {COPY_CHECKED}> <label for="copy">{LABEL_COPY_CHECK}</label><br/>
				</td>
			</tr>
			<tr>
				<td class="Label">{LABEL_SIGNATURE}:</td>
				<td><textarea rows="10" name="values[signature]" style="width: 400px;">{USER_EMAIL_SIGNATURE}</textarea></td>
			</tr>
			<tr>
				<td colspan="2">&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><div class="buttons" style="text-align: left;"><input type="submit" value="{SUBMIT_VALUE}" > &nbsp; <a href="{INBOX_LINK}">{LABEL_RETURN_TO_INBOX}</a></div></td>
			</tr>
		</table>
		</form>
		</td>
	</tr>
</table>
