<script type="text/javascript">
function select_all(isInverse)
{
	for (var i=0; i < document.inbox.elements.length; i++)
	{
		if (document.inbox.elements[i].type == 'checkbox')
		{
			if (isInverse)
			{
				document.inbox.elements[i].checked = !document.inbox.elements[i].checked;
			} 
			else
			{ 
				document.inbox.elements[i].checked = true;
			}
		}
	}
}

function confirmDelete()
{
	return window.confirm("Really delete all mails ?");
}
</script>

<form action="" name="inbox" method="post">

<table class="grid" cellspacing="0" cellpadding="5" width="100%">

		<th class="subject">{SUBJECT}</th>
