<div class="infoBar">
	{INFO_SUBSCRIBED_FEEDS}
</div>

<form action="" method="post" >
<table class="grid" width="100%" cellspacing="1" cellpadding="5">
<tr>
	<th>{LABEL_NAME}</th>
	<th>{LABEL_TYPE}</th>
	<th>{LABEL_CONTEXT}</th>
	<th>{LABEL_ACTION}</th>
</tr>
<!-- BEGIN BLOCK_NOFEED -->	
	<tr>
		<td colspan="4">{LABEL_NOFEED}</td>
	</tr>
<!-- END BLOCK_NOFEED -->

<!-- BEGIN BLOCK_FEED -->	
	<tr>
		<td width="400"><a href="{FEED_LINK}">{FEED_NAME}</a></td>
		<td>{FEED_TYPE}</td>
		<td><a href="{FEED_CONTEXT_LINK}">{FEED_CONTEXT_NAME}</a></td>
		<td align="center"><input type="checkbox" name="unsubscribe[{FEED_ID}]" value="1"></td>
	</tr>
<!-- END BLOCK_FEED -->

<!-- BEGIN BLOCK_FEEDACTION -->
<tr>
	<td align="right" colspan="4"><input type="submit" value="{LABEL_UNSUBSCRIBE}"/></td>
</tr>
<!-- END BLOCK_FEEDACTION -->
</table>
</form>
