 <!-- BEGIN BLOCK_CONTEXT_MENU -->
<div class="actionBar">
    <!-- BEGIN BLOCK_MENU_ENTRY -->
	{LINK_MENU_ENTRY}
	<!-- END BLOCK_MENU_ENTRY -->
</div>
<!-- END BLOCK_CONTEXT_MENU -->
 
 <ul class="tabBar">
   <!-- BEGIN BLOCK_TABS -->    
   <li class="{TAB_STATE}">{TAB_ENTRY}</li>
   <!-- END BLOCK_TABS -->
   <li style="clear:left;"/>
 </ul>

<div style="{CURRENT_CUSTOMER_STYLE}">{CURRENT_CUSTOMER}</div>

<form action="/usermanagement/" name="formular" method="post" enctype="multipart/form-data">

	<table class="grid" width="100%">
		<tr>
			<th width="10%">Auswahl</th>
			<th width="70%">Name/Info</th>
			<th width="20%">Freie Lizenzen</th>
		</tr>
		<!-- BEGIN BLOCK_COURSES_ENTRY -->
		{COURSE_ENTRY}
		<!-- END BLOCK_COURSES_ENTRY -->
	</table>
	
	<div style="height:20px;">&nbsp;</div>
	
	<table class="grid" width="100%">
		<tr>
			<td class="label">Lokale CSV-Datei aus&auml;hlen:</td>
			<td><input type="file" name="csvFile" size="40" /></td>
		</tr>
	</table>

	<table width="100%">
		<tr>
			<td align="right"><input type="submit" value="Kunden zuweisen" /></td>
		</tr>
	</table>
	
	<input type="hidden" name="command" value="assignEmployeesToCourseByCSV" id="command">
	<input type="hidden" name="template" value="courses-assignCSV">
	<input type="hidden" name="customerID" value="{VALUE_CUSTOMER_ID}">
</form>
