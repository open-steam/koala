 </ul>
 
<div id="infoBar" class="infoBar" {CSS_DISABLE_INFOBAR}>
	<h2>{TITLE_CHANGE_INITIAL_PASSWORD}</h2>
	<p>
	{INFO_CHANGE_INITIAL_PASSWORD}
	</p>
</div>

<div style="{CURRENT_CUSTOMER_STYLE}">{CURRENT_CUSTOMER}</div>

<form action="{TARGET_URL}" name="formular" method="post">
	<table class="grid" width="100%">
		<tr>
			<th colspan="2" class="group">Eigenes Passwort &auml;ndern</th>
		</tr>
		<tr>
			<td class="label">Passwort:</td>
			<td><input type="password" name="passwordNew" value="" style="width:200px;" /></td>
		</tr>
		<tr>
			<td class="label">wiederholen:</td>
			<td><input type="password" name="passwordConfirm" value="" style="width:200px;" /></td>
		</tr>
	</table>
	<table width="100%">
		<tr>
			<td align="right">
				<input type="hidden" name="command" value="changePassword">
				<input type="hidden" name="template" value="user-password">
				<input type="hidden" name="initialPasswordChanging" value="{VALUE_INITIAL_PASSWORD_CHANGING}">
				<input type="submit" value="neues Passwort setzen">	
			</td>
		</tr>
	</table>
</form>
