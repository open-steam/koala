<h3>Benutzerliste exportieren</h3>

<div class="infoBar">Wählen Sie aus, ob Sie die Benutzer Ihres Unternehmens oder nur die Teilnehmer eines Kurses exportieren möchten.</div>

<form action="/usermanagement/" name="formular" method="post">
	<table class="grid">
		<tr>
			<td class="lable">Kurs auswählen:</td>
			<td>{COURSE_COMBOBOX}</td>
		</tr>
	</table>
	
	
	<table width="100%">
		<tr>
			<td align="right">
				<input type="submit" value="Export starten">
				<input type="hidden" name="command" value="exportEmployees">
				<input type="hidden" name="customerID" value="{CUSTOMERID}">
				<input type="hidden" name="template" value="employees-export">
			</td>
		</tr>
	</table>
</form>
