<ul class="tabBar">
	<!-- BEGIN BLOCK_TABS -->    
	<li class="{TAB_STATE}">{TAB_ENTRY}</li>
	<!-- END BLOCK_TABS -->
	<li style="clear:left;"/>
</ul>

<div style="{CURRENT_CUSTOMER_STYLE}">{CURRENT_CUSTOMER}</div>

<form action="/usermanagement/" name="formular" method="post">
	<table class="grid" width="100%">
		<tr>
			<th colspan="2" class="group">{VALUE_HEADLINE_ADD_CUSTOMER}</th>
		</tr>
		<tr>
			<td class="label">{LABEL_ID}</td>
			<td><input type="text" name="id" style="width:200px;"/></td>
		</tr>
		<tr>
			<td class="label">{LABEL_NAME}</td>
			<td><input type="text" name="name" style="width:200px;"/></td>
		</tr>
	</table>
	<table width="100%">
		<tr>
			<td align="right">
			<input type="hidden" name="command" value="createCustomer">
			<input type="hidden" name="template" value="customers">
			<input type="submit" value="{VALUE_ADD_BUTTON}">	
			</td>
		</tr>
	</table>
</form>

<form action="/usermanagement/" name="formular" method="post">
	<table class="grid" width="100%">
		<tr>
			<th colspan="3" class="group">{VALUE_HEADLINE_MODIFY_CUSTOMER}</th>
		</tr>
		<tr>
			<th width="50">{TABLE_COL_1}</th>
			<th width="50%">{TABLE_COL_2}</th>
			<th width="">{TABLE_COL_3}</th>
		</tr>
		<!-- BEGIN BLOCK_CUSTOMERS -->
		{CUSTOMER_ENTRY}
		<!-- END BLOCK_CUSTOMERS -->
	</table>
	<input type="hidden" name="template" value="customers">
	<input type="hidden" name="command" value="" id="command">
</form>
