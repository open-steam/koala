<ul class="tabBar">
	<!-- BEGIN BLOCK_TABS -->    
	<li class="{TAB_STATE}">{TAB_ENTRY}</li>
	<!-- END BLOCK_TABS -->
	<li style="clear:left;"/>
</ul>

<div style="{CURRENT_CUSTOMER_STYLE}">{CURRENT_CUSTOMER}</div>

<form action="/usermanagement/" name="formular" method="post">
	<table class="grid" width="100%">
		<tr>
			<th colspan="2" class="group">{VALUE_HEADLINE_ADD_BRANCH}</th>
		</tr>
		<tr>
			<td class="label">{LABEL_NAME}</td>
			<td><input type="text" name="branchName" style="width:200px;" /></td>
		</tr>
		{CUSTOMERS_COMBOBOX}
	</table>
	<table width="100%">
		<tr>
			<td colspan="2" align="right">
				<input type="hidden" name="command" value="createBranch">
				<input type="hidden" name="template" value="branches">
				<input type="submit" value="{VALUE_ADD_BUTTON}">	
			</td>
		</tr>
	</table>
</form>

<form action="/usermanagement/" name="formular" method="post">
	<table class="grid" width="100%">
		<tr>
			<th colspan="4" class="group">{VALUE_HEADLINE_MODIFY_BRANCH}</th>
		</tr>
		<tr>
			<th width="50">{TABLE_COL_1}</th>
			<th width="100">{TABLE_COL_2}</th>
			<th width="40%">{TABLE_COL_3}</th>
			<th width="200">{TABLE_COL_4}</th>
		</tr>
		<!-- BEGIN BLOCK_BRANCHES -->
		{BRANCH_ENTRY}
		<!-- END BLOCK_BRANCHES -->
	</table>
	<input type="hidden" name="template" value="branches">
	<input type="hidden" name="command" value="" id="command">
</form>
