<h3>{LABEL_HERE_IT_IS}</h3>
<form action="" name="formular" method="POST" enctype="multipart/form-data">
<input type="hidden" name="values[return_to]" value="{BACK_LINK}">
{MAX_FILE_SIZE_INPUT}
<table class="grid" width="100%" cellpadding="5" cellspacing="0">
<tr>
	<td class="label">{LABEL_NAME}:</td>
	<td class="value"><input type="text" name="values[name]" value="{VALUE_NAME}" size="40" /></td>
</tr>
<tr>
	<td class="label">{LABEL_REPLACE}:</td>
	<td class="value"><input type="file" name="material"/>{MAX_FILE_SIZE_INFO}</td>
</tr>
<tr>
	<td class="label">{LABEL_DESC}:</td>
	<td class="value"><input type="text" name="values[desc]" value="{VALUE_DESC}" size="40" /></td>
</tr>
<tr>
	<td class="label">&nbsp;</td>
	<td class="value">
		<div class="buttons" style="text-align: left;">
			<input type="submit" name="values[save]" value="{LABEL_SAVE_CHANGES}"> {BACKLINK}
		</div>	
	</td>
</tr>
</table>
</form>
