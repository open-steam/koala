<div class="portlet slideshow" id="{PORTLET_ID}">
    <!-- BEGIN BLOCK_SLIDESHOW_HEADLINE -->
    <h1 class="{HEADLINE_CLASS}">
        <!-- BEGIN BLOCK_EDIT_BUTTON -->
        <div class="editbutton">{POPUPMENU_HEADLINE}</div>
        <div style='float:right' class='editbutton'>{REFERENCE_ICON}</div>
        <!-- END BLOCK_EDIT_BUTTON -->
        {HEADLINE}
    </h1>
    <!-- END BLOCK_SLIDESHOW_HEADLINE -->
    <div class="my-slider_{OBJECT_ID}" style="min-height:calc({WIDTH_HEIGHT}px + 20px);">
        <ul>
            <!-- BEGIN BLOCK_SLIDESHOW_BODY -->
            <li>
                <div class="slideshow_image_container">
                    <a class="slideshow_{OBJECT_ID2}" rel="a.slideshow_{OBJECT_ID2}" title="{TITLE}" href="{FULLSCREENPATH}">
                        <img class="lazy slideshow_image" data-original="{PATH}" title="{TITLE}"/>{DESCRIPTION}
                    </a>
                </div> 
            </li>
            <!-- END BLOCK_SLIDESHOW_BODY -->

        </ul>
    </div>
    {ERROR}
</div>
<script>
    {LAZYLOAD}
    {JS_FUNCTION}
</script>
