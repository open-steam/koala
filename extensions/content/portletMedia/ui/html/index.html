<div class="portlet media" id="{PORTLET_ID}">
	<h1 class="{HEADLINE_CLASS}">
		<!-- BEGIN BLOCK_EDIT_BUTTON -->
		<div class="editbutton">{POPUPMENU}</div>
		<div style='float:right' class='editbutton'>{REFERENCE_ICON}</div>
		<!-- END BLOCK_EDIT_BUTTON -->
		{HEADLINE}
	</h1>
	<div class="entry">
		<div class="content">
			{MEDIA_ELEMENT}
			<!-- BEGIN image -->
			<img src="{URL}">
			<!-- END image -->

			<!-- BEGIN movie -->
			{MEDIA_PLAYER}
			<!-- END movie -->

      <!-- BEGIN movieYoutube -->

      <iframe style="width: {MEDIA_PLAYER_WIDTH}px; height:{MEDIA_PLAYER_HEIGHT}px" src="//www.youtube.com/embed/{YOUTUBE_URL_CODE}"></iframe>

      <!-- END movieYoutube -->

			<!-- BEGIN audio -->
			{AUDIO_PLAYER}
			<!-- END audio -->
		</div>
		<div class="description">
			{DESCRIPTION}
		</div>
	</div>
</div>
