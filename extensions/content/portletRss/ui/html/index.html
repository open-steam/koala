<div class="portlet rss" id="{PORTLET_ID}">
    <h1 class="{HEADLINE_CLASS}">
        <!-- BEGIN EDIT_BUTTON -->
        <div class="editbutton">{POPUPMENU}</div>
        <div style='float:right' class='editbutton'>{REFERENCE_ICON}</div>
        <!-- END EDIT_BUTTON -->
        {RSS_NAME}
    </h1>
    <div id="sortable-rss">
        <!-- BEGIN BLOCK_RSS_ITEM -->
        <div class="entry-rss">
            <h2 class="subheadline">
                <a href="{ITEMURL}" target="_blank">
                    {ITEMTITLE}
                </a>
            </h2>
            <div class="entry">{ITEMDESC}</div>
        </div>
        <!-- END BLOCK_RSS_ITEM -->
    </div>
    <!-- BEGIN BLOCK_RSS_NO_ITEMS -->
    <div class="entry">{NOITEMSTEXT}</div>
    <!-- END BLOCK_RSS_NO_ITEMS -->
</div>
