<div class="portlet user_picture" id="{PORTLET_ID}" style="word-wrap: break-word;">
	<h1 class="{HEADLINE_CLASS}">
		<div class="editbutton">{POPUPMENU_HEADLINE}</div>
		<div style='float:right' class='editbutton'>{REFERENCE_ICON}</div>
		{HEADLINE}
	</h1>
	<div class="entry">
		<div class="content" style="text-align:center;">
			<img src="{PICTURE_URL}">
		</div>
		<div style="text-align:center;">
			<a href="{URL}">{DESCRIPTION}</a>
		</div>
		<div style="text-align:center; display:{DISPLAY_DOCUMENTS};">
			<br>
			<a href="{DOCUMENTS_URL}">{DOCUMENTS_LABEL}</a>
		</div>
	</div>
</div>
