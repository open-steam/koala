<div class="portlet appointment" id="{PORTLET_ID}">
	<h1 class="{HEADLINE_CLASS}">

		<!-- BEGIN BLOCK_EDIT_BUTTON_MAIN -->
		<div class="editbutton">{POPUPMENU}</div>
		<div style='float:right' class='editbutton'>{REFERENCE_ICON}</div>
		<!-- END BLOCK_EDIT_BUTTON_MAIN -->
		{APPOINTMENT_NAME}
	</h1>
	<!-- BEGIN BLOCK_NO_MESSAGE -->
	<div class="message">
		{NO_MESSAGE_INFO}
	</div>
	<!-- END BLOCK_NO_MESSAGE -->

	<!-- BEGIN BLOCK_OLD_TERMS_UP -->
	{OLD_TERMS}
	<!-- END BLOCK_OLD_TERMS_UP -->

	<!-- BEGIN BLOCK_TERM -->
	<div class={HIDDEN}>
	<h2 class="subheadline">

		<!-- BEGIN EDIT_BUTTON_TOPIC -->
		<div class="editbutton">{POPUPMENU_ENTRY}</div>
		<!-- END EDIT_BUTTON_TOPIC -->

		<!-- BEGIN BLOCK_TERM_LINK -->
		<a {LINKURL_OPEN_EXTERN} href="{LINKURL}">{TOPIC}</a>
		<!-- END BLOCK_TERM_LINK -->
		<!-- BEGIN BLOCK_TERM_NOLINK -->
		{TOPIC}
		<!-- END BLOCK_TERM_NOLINK -->

	</h2>
	<div class="entry">
		<div class="date">
		<!-- BEGIN BLOCK_TERM_STARTDATE -->
		{STARTDATE}
		<!-- END BLOCK_TERM_STARTDATE -->
		<!-- BEGIN BLOCK_TERM_STARTTIME -->
		<br>
		{STARTTIME}
		<!-- END BLOCK_TERM_STARTTIME -->
		<!-- BEGIN BLOCK_TERM_ENDTERM -->
		<br><br>
		{ENDTERM}
		<!-- END BLOCK_TERM_ENDTERM -->
		<!-- BEGIN BLOCK_TERM_ENDDATE -->
		<br>
		{ENDDATE}
		<!-- END BLOCK_TERM_ENDDATE -->
		<!-- BEGIN BLOCK_TERM_ENDTIME -->
		<br>
		{ENDTIME}
		<!-- END BLOCK_TERM_ENDTIME -->
		<br><br>
		</div>
		<!-- BEGIN BLOCK_TERM_LOCATION -->
		<div class="location">{LOCATION}</div>
		<!-- END BLOCK_TERM_LOCATION -->
		<!-- BEGIN BLOCK_TERM_DESCRIPTION -->
		<div class="description">{DESCRIPTION}</div>
		<!-- END BLOCK_TERM_DESCRIPTION -->

	</div>
</div>
	<!-- END BLOCK_TERM -->

	<!-- BEGIN BLOCK_OLD_TERMS_BOTTOM -->
	{OLD_TERMS}
	<!-- END BLOCK_OLD_TERMS_BOTTOM -->

</div>
