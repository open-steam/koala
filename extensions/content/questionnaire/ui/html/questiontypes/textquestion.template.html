<!-- BEGIN BLOCK_EDIT -->
<li class="ui-state-default-rf" id="rfelement{ELEMENT_ID}">
    <table width="100%">
        <tr>
            <td style="padding:0px; border:0px;" class="question_container">
              <div class="question_headline" style="margin:0px; height:15px;"><b>{NUMBER}. {QUESTION_TEXT}</b>{POPUPMENUANKER}</div>
              <div style="margin: 5px;">{HELP_TEXT}</div>
              <input type="text" style="width: 919px; margin: 5px;" disabled>
            </td>
        </tr>
    </table>
</li>
<input type="hidden" name="rfelement{ELEMENT_ID}" value="{ELEMENT_DATA}">
<!-- END BLOCK_EDIT -->

<!-- BEGIN BLOCK_VIEW -->
<tr class="question">
    <td style="{ERROR_BORDER}" class="question_container">
        <div class="question_headline"><b>{QUESTION_TEXT}</b></div>
        <br>
        <div>{HELP_TEXT}</div>
        <br>
        <input type="text" style="width: 99%" value="{ELEMENT_INPUT}" name="question{ELEMENT_ID}" maxlength="{ELEMENT_MAXLENGTH}" {QUESTION_DISABLED}>
    </td>
</tr>
<!-- END BLOCK_VIEW -->

<!-- BEGIN BLOCK_NO_RESULTS -->
<tr class="question">
    <td class="question_container">
        <div class="question_headline"><b>{QUESTION_TEXT}</b></div>
        <br>
        {NO_RESULTS}
    </td>
</tr>
<!-- END BLOCK_NO_RESULTS -->

<!-- BEGIN BLOCK_RESULTS -->
<tr class="question">
    <td class="question_container">
        <div class="question_headline"><b>{QUESTION_TEXT}</b></div>
        <br>
        <!-- BEGIN BLOCK_RESULT -->
        <font style="line-height:14pt;">- {RESULT_TEXT}</font>
        <br>
        <!-- END BLOCK_RESULT -->
    </td>
</tr>
<!-- END BLOCK_RESULTS -->
