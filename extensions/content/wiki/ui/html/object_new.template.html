<!-- BEGIN BLOCK_INFO -->
<div class="infoBar">
	{INFO_TEXT}
</div>
<!-- END BLOCK_INFO -->

<form action="{FORM_ACTION}" method="post" name="formular">
<input type="hidden" name="values[backlink]" value="{VALUE_BACKLINK}" />

<table class="grid" width="100%" cellpadding="5" cellspacing="0">
	<tr>
		<td class="label">{LABEL_NAME}*:</td>
		<td class="value"><input type="text" name="values[name]" style="width: 400px;" value="{VALUE_NAME}" {NAME_DISABLED} /></td>
	</tr>
  <!-- BEGIN BLOCK_WIKI_STARTPAGE -->
 	<tr>
		<td class="label">{LABEL_WIKI_STARTPAGE}:</td>
		<td class="value">
			<select name="values[wiki_startpage]" size="1">
				<option {WIKI_STARTPAGE_GLOSSARY_SELECTED} value="glossary">{OPTION_WIKI_GLOSSARY}</option> 
				<!-- BEGIN BLOCK_WIKI_STARTPAGE_OPTION -->
				<option {WIKI_STARTPAGE_SELECTED}>{OPTION_WIKI_STARTPAGE}</option>  
				<!-- END BLOCK_WIKI_STARTPAGE_OPTION -->
			</select>
		</td>
	</tr>
  <!-- END BLOCK_WIKI_STARTPAGE -->  
  <!-- BEGIN BLOCK_ACCESS -->
	<tr>
		<td class="label">{LABEL_ACCESS}:</td>
		<td class="value">
		<!-- BEGIN ACCESS_INFO -->
		{LABEL_ACCESS_INFO}<br />
		<!-- END ACCESS_INFO -->
      <!-- BEGIN ACCESSMERGEL -->
      {LABEL_ACCESSMERGEL}
      <!-- END ACCESSMERGEL -->
      <!-- BEGIN ACCESS -->
			<input type="radio" id="access_{VALUE}" name="values[access]" value="{VALUE}" {CHECK}/> <label for="access_{VALUE}">{LABEL}</label><br/>
      <!-- END ACCESS -->
		</td>
	</tr>
  <!-- END BLOCK_ACCESS -->
  {HTML_WIDGET_FOOTER}
	<!-- BEGIN BLOCK_EXTENSIONS -->
		<td class="label">{LABEL_EXTENSIONS}:</td>
		<td class="value">
		<input type="hidden" name="extensions_available" value="{VALUE_EXTENSIONS}" />
		<!-- BEGIN BLOCK_EXTENSION -->
		<input type="checkbox" name="extensions_enabled[{EXTENSION_ID}]" id="extensions_enabled[{EXTENSION_ID}]" {EXTENSION_ENABLED}></input><label for="extensions_enabled[{EXTENSION_ID}]">{EXTENSION_NAME} ({EXTENSION_DESC})</label><br />
		<!-- END BLOCK_EXTENSION -->
		</td>
	<!-- END BLOCK_EXTENSIONS -->
	<tr>
		<td class="label">&nbsp;</td>
		<td class="value"><div class="buttons" style="text-align: left;"><input type="submit" value="{LABEL_CREATE}" {NAME_SAVE_BUTTON}/> {BACKLINK}</div></td>
	</tr>
</table>
<input type="hidden" name="new" value="true">
</form>
