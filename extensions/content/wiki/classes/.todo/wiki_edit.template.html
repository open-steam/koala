<table class="wiki" width="100%" cellpadding="0">
<tr valign="top"> 
<td class="main">
<form action="{FORM_ACTION}" method="post" name="formular">
<input type="hidden" name="values[backlink]" value="{VALUE_BACKLINK}">
<table class="grid" width="100%" cellpadding="5" cellspacing="0">
  <tr>
    <td class="label">{LABEL_TITLE}*:</td>
    <td><input type="text" name="values[title]" style="width: 400px;" value="{TITLE_COMMENT}"></td>
  </tr>
  <tr>
    <td class="label">{LABEL_BODY}*:</td>
    <td><textarea name="values[body]" style="width: 400px;" rows="15">{TEXT_DSC}</textarea><br />
    <a href="javascript:insert('==', '==', 'formular', 'values[body]')" class="textformat_button" title="{HINT_WIKI_H2}">{LABEL_WIKI_H2}</a>&nbsp;
    <a href="javascript:insert('===', '===', 'formular', 'values[body]')" class="textformat_button" title="{HINT_WIKI_H3}">{LABEL_WIKI_H3}</a>&nbsp;
    <a href="javascript:insert('\'\'\'', '\'\'\'', 'formular', 'values[body]')" class="textformat_button" title="{HINT_WIKI_BOLD}"><b>{LABEL_WIKI_BOLD}</b></a>&nbsp;
    <a href="javascript:insert('\'\'', '\'\'', 'formular', 'values[body]')" class="textformat_button" title="{HINT_WIKI_ITALIC}"><i>{LABEL_WIKI_ITALIC}</i></a>&nbsp;
    <a href="javascript:insert('* ', '', 'formular', 'values[body]')" class="textformat_button" title="{HINT_WIKI_BULLET_LIST}">{LABEL_WIKI_BULLET_LIST}</a>&nbsp;
    <a href="javascript:insert('# ', '', 'formular', 'values[body]')" class="textformat_button" title="{HINT_WIKI_NUMBERED_LIST}">{LABEL_WIKI_NUMBERED_LIST}</a>&nbsp;
    <a href="javascript:insert('\n-----------\n', '', 'formular', 'values[body]')" class="textformat_button" title="{HINT_WIKI_LINE}">{LABEL_WIKI_LINE}</a>&nbsp;
    <a href="javascript:insert('[[', ']]', 'formular', 'values[body]')" class="textformat_button" title="{HINT_WIKI_LINK}">{LABEL_WIKI_LINK}</a>&nbsp;
    <a href="javascript:insert('[http://', ']', 'formular', 'values[body]')" class="textformat_button" title="{HINT_WIKI_URL}">{LABEL_WIKI_URL}</a>
  </tr>
  <tr>
    <td class="label">&nbsp;</td>
    <td class="value"><div class="buttons" style="text-align: left;"><input type="submit" name="values[save]" value="{LABEL_SAVE_CHANGES}"/> <a href="{BACK_LINK}">{LABEL_RETURN}</a></div></td>
  </tr>
</table>
</form>
</td>
<td class="sidebar" width="10%">
<!-- BEGIN BLOCK_WIDGET -->
<h3>&raquo; {WIDGET_TITLE}</h3>
{WIDGET_HTML_CODE}
<!-- END BLOCK_WIDGET -->
</td>

</tr> 
</table>
