<table style="width:100%;">
	<tr>
		<td style="vertical-align:top; width:50%;">

			<!-- BEGIN Search_Part -->

			<form action="" method="post">
			<table>
				<tr>
					<th colspan="2" class="group" style="text-align:left; font-size:18px;">{TITLE}</th>
				</tr>
				<tr style="display:inline;">
					<td class="value" style="padding-top: 10px; padding-left:0px;"><input type="radio" id="radio1" class="bidRadio left" {PRE_SELECT_USER} value="searchUser" name="searchType"><label for="radio1">{USER_LOGIN}</label>
					<td class="value" style="padding-top: 10px; padding-left:0px;"><input type="radio" id="radio2" class="bidRadio" {PRE_SELECT_FULLNAME} value="searchUserFullname" name="searchType"><label for="radio2">{USER_FULLNAME}</label>
					<td class="value" style="padding-top: 10px; padding-left:0px;"><input type="radio" id="radio3" class="bidRadio right" {PRE_SELECT_GROUP} value="searchGroup" name="searchType"><label for="radio3">{GROUPS}</label>
				</tr>
				<tr style="display:inline;">
					<!--<td class="label">{SEARCH}:</td> -->
					<td class="value" style="padding-top: 10px;"><input type="text" name="searchString" placeholder={SEARCH} style="font-size:14px;height:25px;border-radius:3px;margin-left:-3px;width:175px;"/></td>
					<td class="value" style="padding-top:10px;"><input class="bidButton" type="submit" name="action" value="{BUTTON_LABEL}" style="height: 31px;"/></td>
				</tr>
			</table>
			</form>
			<table style="padding-top: 10px;">
				<!-- BEGIN BLOCK_NO_RESULT -->
				<tr>
					<th style="text-align:left;">{NO_RESULT}</th>
				</tr>
				<!--  END BLOCK_NO_RESULT -->

				<!-- BEGIN BLOCK_SEARCH_TITLE -->
				<tr>
					<th colspan="2" class="group" style="text-align:left; font-size:18px; padding-bottom: 10px;">{SEARCH_RESULTS}</th>
				</tr>

				<!-- END BLOCK_SEARCH_TITLE -->
				<!-- BEGIN BLOCK_SEARCH_RESULTS_BUDDY -->
				<tr>
					<td style="width: 60px;"><a href="{BUDDY_NAME}"><img src="{BUDDY_PIC_LINK}" /></a></td>
					<td class="value" style="width: 200px; word-break: break-all;"><div style=""><a href="{BUDDY_NAME}">{BUDDY_NAME1}</a></div></td>

					<!--  <td class="label" style="width:300px;vertical-align:middle">{BUDDY_NAME}</td> -->
					<!-- BEGIN BLOCK_SEARCH_RESULTS2_BUDDY -->
					<td class="value">
					<div style="padding-left: 10px"><a class="bidButton positive" href="{FAVORITE_BUDDY_LINK}">{ADD_FAVORITE_BUDDY}</a></div>
					</td>
					<!-- END BLOCK_SEARCH_RESULTS2_BUDDY -->
					<!-- BEGIN BLOCK_ALREADY_FAV -->
					<td class="value" style="padding-left:10px;">{ALREADY_BUDDY}</td>
					<!-- END BLOCK_ALREADY_FAV -->
				</tr>
				<!-- END BLOCK_SEARCH_RESULTS_BUDDY -->

				<!-- BEGIN BLOCK_SEARCH_RESULTS_GROUP -->
				<tr>
					<td class="label" style="vertical-align:middle; width:150px; word-break: break-all;">{GROUP_NAME}</td>
					<td class="value" style="vertical-align:middle; width:150px; word-break: break-all; color:#AAAAAA;">{GROUP_DESC}</td>

					<!-- BEGIN BLOCK_SEARCH_RESULTS2_GROUP -->

					<td class="value">
					<div><a class="bidButton positive"
						href="{FAVORITE_GROUP_LINK}">{ADD_FAVORITE_GROUP}</a></div>
					</td>
					<!-- END BLOCK_SEARCH_RESULTS2_GROUP -->

					<!-- BEGIN BLOCK_ALREADY_FAV_GROUP -->
					<td class="value">{ALREADY_GROUP}</td>
					<!-- END BLOCK_ALREADY_FAV_GROUP -->

				</tr>
				<!-- END BLOCK_SEARCH_RESULTS_GROUP -->
			</table>

			<!-- END Search_Part -->

			<!-- BEGIN List_Part -->

		</td>
		<td style="vertical-align:top; width:50%;">
<table>
	<tr>
		<th colspan="2" class="group" style="text-align:left; font-size:18px; padding-bottom:10px;">{FAVORITE_BUDDYS}</th>
	</tr>
	<!-- BEGIN BLOCK_BUDDY_LIST -->
	<tr>

		<td style="width: 60px;"><a href="{BUDDY_NAME}"><img src="{BUDDY_PIC_LINK}" /></a></td>
		<td class="value" style="width: 260px; word-break: break-all;"><a href="{BUDDY_NAME}">{BUDDY_NAME1}</a></td>
		<td class="value" style="padding-left: 10px;"><div><a class="bidButton negative" href="{DELETE_BUDDY_LINK}">{DELETE_BUDDY}</a></div></td>

	</tr>
	<!-- END BLOCK_BUDDY_LIST -->
	<!-- BEGIN BLOCK_BUDDY_LIST2 -->
	<tr>
	 	<th style="text-align:left;">{NO_BUDDYS}</th>
	</tr>
	<!-- END BLOCK_BUDDY_LIST2 -->
	<tr>
		<th colspan="2" class="group" style="text-align:left; font-size:18px; padding-top: 10px;">{FAVORITE_GROUPS}</th>
	</tr>
</table>
<table>
	<!-- BEGIN BLOCK_GROUP_LIST -->

	<tr>
		<td class="label" style="vertical-align:middle;width:165px;word-break:break-all;">{GROUP_NAME}</td>
		<td class="value" style="vertical-align:middle;width:165px;color:#AAAAAA;word-break:break-all;" >{GROUP_DESC}</td>
		<!-- BEGIN BLOCK_GROUP_LIST2 -->
		<td class="value"><div><a class="bidButton negative" href="{DELETE_GROUP_LINK}">{DELETE_GROUP}</a></div></td>
		<!-- END BLOCK_GROUP_LIST2 -->
	</tr>
	<!-- END BLOCK_GROUP_LIST -->
	<tr>
		<th style="text-align:left;">{NO_GROUPS}</th>
	</tr>

<!-- END List_Part -->

</table>
</td>
</tr>
</table>
