<div class="portlet topic" id="{PORTLET_ID}">
    <h1 class="{HEADLINE_CLASS}">
        <!-- BEGIN BLOCK_EDIT_BUTTON_MAIN -->
        <div class="editbutton">{POPUPMENU}</div>
        <div style='float:right' class='editbutton'>{REFERENCE_ICON}</div>
        <!-- END BLOCK_EDIT_BUTTON_MAIN -->
        {PORTLET_NAME}
    </h1>
    <div id="sortable-topics">
        <!-- BEGIN category -->
        <div class="entry-cat">
            <h2 class="subheadline">
                <!-- BEGIN BLOCK_EDIT_BUTTON_CATEGORY -->
                <div class="editbutton">{POPUPMENU}</div>
                <!-- END BLOCK_EDIT_BUTTON_CATEGORY -->
                {CATEGORY_TITLE}
            </h2>
            <!-- BEGIN topic_entry -->
            <h3>
                <!-- BEGIN BLOCK_EDIT_BUTTON_TOPIC -->
                <div class="editbutton">{POPUPMENU}</div>
                <!-- END BLOCK_EDIT_BUTTON_TOPIC -->
                <!-- BEGIN TOPIC_LINK -->
                <a href="{TOPIC_LINK_URL}" target="{TOPIC_LINK_TARGET}">{TOPIC_TITLE}</a>
                <!-- END TOPIC_LINK -->
                <!-- BEGIN TOPIC_NOLINK -->
                {TOPIC_TITLE}
                <!-- END TOPIC_NOLINK -->
            </h3>

            <!-- BEGIN topic_display_description -->
            <div class="entry">
                {TOPIC_DESCRIPTION}
            </div>
            <!-- END topic_display_description -->
            <!-- END topic_entry -->
        </div>
        <!-- END category -->
    </div>

</div>
