<!-- BEGIN BLOCK_VIEW_SURVEY -->
<form action="" id="form" method="post" style="font-size:11px">
	<center>
		<h1>
			{SURVEY_NAME}
			{SURVEY_PAGE}
		</h1>
		<table class="grid" border="0" width="75%">
			<tr style="display:{DISPLAY_BEGIN};">
				<td>{SURVEY_BEGIN}</td>
			</tr>
			{QUESTIONS_HTML}
			<tr style="display:{DISPLAY_END};">
				<td>{SURVEY_END}</td>
			</tr>
			<tr>
				<td>
					<div class="buttons">
						<input type="button" onclick="submitPrevious('{PREVIOUS_URL}');" name="previous" style="text-align:left; display:{DISPLAY_PREVIOUS}" value="{PREVIOUS_LABEL}">
						<input type="button" onclick="submitNext('{NEXT_URL}');" name="next" style="float: right; display:{DISPLAY_NEXT}" value="{NEXT_LABEL}">
					</div>
				</td>
			</tr>
		</table>
	</center>
	<input type="hidden" id="action" name="action">
</form>
<!-- END BLOCK_VIEW_SURVEY -->
