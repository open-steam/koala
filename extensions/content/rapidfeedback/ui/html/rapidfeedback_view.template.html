<!-- BEGIN BLOCK_VIEW_SURVEY -->
<form action="" method="post">
	<center>
		<h1>
			{SURVEY_NAME}
			<a href="{EDIT_URL}" style="display:{DISPLAY_EDIT}"><img src="{ASSET_URL}/edit.png" title="{EDIT_TITLE}" width="12px" height="12px"></a>
		</h1>
		<table class="grid" border="0" width="75%">
			<tr>
				<td>{SURVEY_BEGIN}</td>
			</tr>
			<tr>
				<td><font color="red">* {QUESTION_NEEDED}</font></td>
			</tr>
			{QUESTIONS_HTML}
			<tr>
				<td>{SURVEY_END}</td>
			</tr>
			<tr>
				<td>
					<div style="text-align:center" class="buttons">
						<input type="submit" value="{SUBMIT_SURVEY}" name="submit_survey" style="display:{DISPLAY_SUBMIT}">
						<a class="button" href="{BACK_URL}">{BACK_LABEL}</a>
					</div>
				</td>
			</tr>
		</table>
	</center>
</form>
<!-- END BLOCK_VIEW_SURVEY -->
