<!-- BEGIN BLOCK_CONFIGURATION_TABLE -->
<form action="" method="post" onsubmit="return checkTitle();" style="font-size:11px">
	<div id="options">
		<center>
			<table class="rapidfeedback_table" border="1" width="70%">
				<tr>
					<th colspan="2">{RAPIDFEEDBACK_OPTIONS}</th>
				</tr>
				<tr>
					<td class="label">{TITLE_LABEL}</td>
					<td width="70%"><input id="title" type="text" name="title" value="{TITLE_VALUE}" style="width:99%"></td>
				</tr>
				<tr>
					<td class="label">{DESC_LABEL}</td>
					<td><textarea name="desc" style="width:99%" rows="4">{DESC_VALUE}</textarea></td>
				</tr>
				<tr>
					<td class="label">{ADMINSURVEY_LABEL}</td>
					<td><input type="checkbox" name="adminsurvey" {ADMINSURVEY_CHECKED}></td>
				</tr>
				<tr>
					<td colspan="2">
						<div style="text-align:center" class="buttons">
							<input type="submit" value="{EDIT_RAPIDFEEDBACK}" name="edit_rapidfeedback">
							<a class="button" href="{BACK_URL}">{BACK_LABEL}</a>
						</div>
					</td>
				</tr>
			</table>
		</center>
	</div>
</form>
<!-- END BLOCK_CONFIGURATION_TABLE -->
