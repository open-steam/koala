<!-- BEGIN BLOCK_EDIT -->
<li class="ui-state-default-rf" id="element{ELEMENT_ID}" >
	<table width="100%">
		<tr>
			<td align="right" style="padding:0px; border:0px;">
				<img onclick="editLayoutElement({ELEMENT_ID});" src="{ASSETURL}edit.png" title="{EDIT_LABEL}" width="12px" height="12px" style="cursor: pointer; cursor: hand;">
				&nbsp
				<img onclick="copyElement({ELEMENT_ID});" src="{ASSETURL}copy.png" title="{COPY_LABEL}" width="12px" height="12px" style="cursor: pointer; cursor: hand;">
				&nbsp
				<img onclick="deleteElement({ELEMENT_ID});" src="{ASSETURL}delete.png" title="{DELETE_LABEL}" width="12px" height="12px" style="cursor: pointer; cursor: hand;">
			</td>
		</tr>
		<tr>
			<td style="padding:0px; border:0px;">
				<h2 style="margin:0px;">{PAGEBREAK_LABEL}</h2>
			</td>
		</tr>
	</table>
</li>
<input type="hidden" name="element{ELEMENT_ID}" value="{ELEMENT_DATA}">
<!-- END BLOCK_EDIT -->
