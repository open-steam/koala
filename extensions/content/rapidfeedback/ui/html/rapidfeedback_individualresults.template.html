<!-- BEGIN BLOCK_RESULTS -->
{TOOLTIP_IMPORT}
<center style="font-size:11px">
	<table width="100%" class="grid" border="0">
		<tr>
			<th><center><font size="3">{RESULTS_LABEL} ({RESULTS_AMOUNT})</font></center></th>
		</tr>
		<tr>
			<td>
				<div style="width:940px; white-space: nowrap; overflow:auto;">
					<table class="rapidfeedback_style">
						<tr>
							<!-- BEGIN BLOCK_QUESTION -->
							<td onmouseover="Tip('{QUESTION_TEXT_LONG}')" onmouseout="UnTip()" style="background-color : #CFCFCF;">
								{QUESTION_TEXT}
							</td>
							<!-- END BLOCK_QUESTION -->
							<td style="background-color : #CFCFCF; display: {DISPLAY_PARTICIPANTS};">
								{PARTICIPANT_LABEL}
							</td>
							<td style="background-color : #CFCFCF; display: {DISPLAY_TIME};">
								{TIME_LABEL}
							</td>
							<td style="background-color : #CFCFCF;">
								Aktionen
							</td>
						</tr>
						<!-- BEGIN BLOCK_RESULT -->
						<tr>
							<!-- BEGIN BLOCK_RESULT_COL -->
							<td valign="top" style="background-color: {BG_COLOR_COL};">
								{RESULT_HTML}
							</td>
							<!-- END BLOCK_RESULT_COL -->
							<td style="background-color: {BG_COLOR}; display: {DISPLAY_PARTICIPANTS_RESULT};">
								<a href="{USER_URL}">{USER_NAME}</a>
							</td>
							<td style="background-color: {BG_COLOR}; display: {DISPLAY_TIME_RESULT};">
								{TIMESTAMP}
							</td>
							<td style="background-color: {BG_COLOR};">
								<a href="{VIEW_URL}"><input type="image" style="cursor: hand;" src="{ASSET_URL}/preview.png" title="{VIEW_TITLE}" width="12px" height="12px"></a>
								<a href="{EDIT_URL}" style="display:{DISPLAY_EDIT}"><input type="image" style="cursor: hand;" src="{ASSET_URL}/edit.png" title="{EDIT_TITLE}" width="12px" height="12px"></a>
								<a onclick="deleteResult({RESULT_ID}, {RESULT_SURVEY}, {RESULT_RF})"><input type="image" style="cursor: hand; display:{DISPLAY_EDIT};" src="{ASSET_URL}/delete.png" title="{DELETE_TITLE}" width="12px" height="12px"></a>
							</td>
						</tr>
						<!-- END BLOCK_RESULT -->
					</table>
				</div>
			</td>
		</tr>
	</table>
</center>
<!-- END BLOCK_RESULTS -->
