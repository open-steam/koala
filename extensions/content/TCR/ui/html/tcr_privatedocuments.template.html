<!-- BEGIN BLOCK_DOCUMENTS_TABLE -->
<center>
	<font color="red">{NOT_USER}</font>
</center>
<table class="tcr_table" border="1" width="100%" style="display:{DISPLAY_TABLE}">
	<tr>
		<th width="7%"></th>
		<th width="31%">{THESES_LABEL}</th>
		<th width="31%">{REVIEWS_LABEL}</th>
		<th width="31%">{RESPONSES_LABEL}</th>
	</tr>
	<!-- BEGIN BLOCK_DOCUMENTS_TABLE_ELEMENT -->
	<tr>
		<td class="label">{ROUND_VALUE}</td>
		<td align="center">
			<div style="display:{DISPLAY_THESIS}">
				<a href="{THESIS_URL}"><img src="{ASSETURL}icons/{THESIS_ICON}.png" title="{CREATE_THESIS}">{CREATE_THESIS}</a>
				<a href="{THESIS_URL2}" style="display:{DISPLAY_THESIS_SECOND}"><img src="{ASSETURL}icons/{THESIS_ICON2}.png" title="{RELEASE_THESIS}">{RELEASE_THESIS}</a>
			</div>
		</td>
		<td align="center">
			<div style="display:{DISPLAY_REVIEW}">
				<a href="{REVIEW_URL}"><img src="{ASSETURL}icons/{REVIEW_ICON}.png" title="{CREATE_REVIEW}">{CREATE_REVIEW}</a>
				<a href="{REVIEW_URL2}" style="display:{DISPLAY_REVIEW_SECOND}"><img src="{ASSETURL}icons/{REVIEW_ICON2}.png" title="{RELEASE_REVIEW}">{RELEASE_REVIEW}</a>
			</div>
		</td>
		<td align="center">
			<div style="display:{DISPLAY_RESPONSE}">
				<a href="{RESPONSE_URL}"><img src="{ASSETURL}icons/{RESPONSE_ICON}.png" title="{CREATE_RESPONSE}">{CREATE_RESPONSE}</a>
				<a href="{RESPONSE_URL2}" style="display:{DISPLAY_RESPONSE_SECOND}"><img src="{ASSETURL}icons/{RESPONSE_ICON2}.png" title="{RELEASE_RESPONSE}">{RELEASE_RESPONSE}</a>
			</div>
		</td>
	</tr>
	<!-- END BLOCK_DOCUMENTS_TABLE_ELEMENT -->
</table>
<!-- END BLOCK_DOCUMENTS_TABLE -->
