<div class="infoBar">
	{LOGIN_INFO}
</div>

<div style="display: none;">
    <form id="loginForm" class="signin" action="{LOGIN_FORM_ACTION}" method="post" name="loginform">
    <input type="hidden" name="values[req]" value="{REQUEST_URI}">
    <table width="100%">
        <tr>
            <td align="right">{LOGIN_NAME_TEXT}:</td>
            <td width="100%"><input type="text" name="values[login]" size="30" value="{VALUE_LOGIN}" id="first_field" /></td>
        </tr>
        <tr>
            <td align="right">{PASSWORD_NAME_TEXT}:</td>
            <td width="100%"><input type="password" name="values[password]" size="30" id="second_field" /></td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <input name="values[submit]" type="submit" class="pill button" value="{SIGNIN_BUTTON_TEXT}"/>
            </td>
        </tr>
    </table>    
    </form>
</div>
