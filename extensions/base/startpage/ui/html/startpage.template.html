<!-- BEGIN BLOCK_SIGN_IN -->
<form id="loginPanel" action="{LOGIN_FORM_ACTION}" method="post" name="loginform">
	<table>
            <tr>
            <td>
				{LABEL_LOGIN}:<br /> <input type="text" class="input" name="values[login]" size="15" id="first_field" />
			</td>
			<td>
				{LABEL_PASSWORD}:<br /> <input type="password" class="input" name="values[password]" size="15" />
			</td>
			<td>
				<input type="submit" class="pill button" type="submit" value="{SIGN_IN_BUTTON_TEXT}" />
			</td>
		</tr>
	</table>	
</form>

<div id="loginPanelWarning" style="display: none">
    Ihr Browser wird nicht unterst√ºtzt.<br> Wir empfehlen eine aktuelle Version <br>von Firefox oder Chrome.
</div>


<script>
    loginVisible = function(visible){
        alert(jQuery.browser.version);
        if(visible){
            jQuery("#loginPanelWarning").css("display", "none");
        }else{
            jQuery("#loginPanel").attr("id", "loginPanelHidden");
            jQuery("#loginPanelWarning").attr("id", "loginPanel");
            jQuery("#loginPanelHidden").css("display", "none");
        }
    }
    
    //if(jQuery.browser.mozilla) loginVisible(false);
    //if(jQuery.browser.webkit) loginVisible(true);
    //if(jQuery.browser.safari) loginVisible(true);
    //if(jQuery.browser.opera) loginVisible(true);
    if(jQuery.browser.msie && jQuery.browser.version>10) loginVisible(false);
</script>    


<!-- END BLOCK_SIGN_IN -->
