
<!-- BEGIN BLOCK_SIGN_IN -->
<div id="loginDiv" style="display:none">
    <form id="loginPanel" action="{LOGIN_FORM_ACTION}" method="post" name="loginform">
        <table>
            <tr>
                <td>
                    <input type="text" class="input" name="values[login]" size="12" id="first_field" placeholder="{LABEL_LOGIN}" style="font-size:21px"/>
                </td>
                <td>
                    <input type="password" class="input" name="values[password]" size="12" placeholder="{LABEL_PASSWORD}" style="font-size:21px"/>
                </td>
                <td>
                    <input type="submit" class="bidButton" type="submit" value="{SIGN_IN_BUTTON_TEXT}" />
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="noJs" style="display: block">
    Bitte aktivieren Sie Javascript in ihrem Browser.
</div>
<div id="loginPanelWarning" style="display:none;">
    Ihr Browser wird nicht unterst√ºtzt.<br> Wir empfehlen eine aktuelle Version <br>von Firefox oder Chrome.
</div>
<script>
    $("#noJs").hide();
    if($.browser.msie){
        if( 9 > parseInt($.browser.version)){
            $("#loginPanelWarning").show();
        }else{
            $("#loginDiv").show();
        }
    }else{
        $("#loginDiv").show();
    }
</script>




<script>
    loginVisible = function(visible){
        if(visible){
            jQuery("#loginPanel").css("display", "block");
            jQuery("#loginPanelWarning").css("display", "none");
        }else{
            jQuery("#loginPanel").css("display", "none");
            jQuery("#loginPanelWarning").css("display", "block");
        }
    }

    //if(jQuery.browser.mozilla) loginVisible(false);
    //if(jQuery.browser.webkit) loginVisible(true);
    //if(jQuery.browser.safari) loginVisible(true);
    //if(jQuery.browser.opera) loginVisible(true);
    if(jQuery.browser.msie) loginVisible(true);
</script>
