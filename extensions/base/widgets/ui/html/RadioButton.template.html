<!-- BEGIN BLOCK_RADIOBUTTON_VERTICAL -->
<!-- BEGIN BLOCK_RADIOBUTTON_LABEL -->
<div class="widgets_label">{LABEL}:</div>
<!-- END BLOCK_RADIOBUTTON_LABEL -->
<div id="{ID2}" class="widgets_radiobutton" data-saveFunction="{ONCHANGE}">
<!-- BEGIN BLOCK_RADIOFIELD -->
	<input {READONLY} id="{ID}_{RADIOVALUE}" name="{RADIONAME}" value="{RADIOVALUE}" type="radio" {CHECKED}>{RADIOLABEL}<br>
	<script type="text/javascript">
		$('#{ID}_{RADIOVALUE}').change(function() {handleChange(this.value)});
	</script>
<!-- END BLOCK_RADIOFIELD -->
</div>
<!-- END BLOCK_RADIOBUTTON_VERTICAL -->

<!-- BEGIN BLOCK_RADIOBUTTON_HORIZONTAL -->
<div id="{ID_HORIZONTAL}" class="widgets_radiobutton" style="display:table-row;">
<!-- BEGIN BLOCK_RADIOBUTTON_HORIZONTAL_LABEL -->
<div class="widgets_label" style="display:table-cell; vertical-align:middle;">{LABEL_HORIZONTAL}</div>
<!-- END BLOCK_RADIOBUTTON_HORIZONTAL_LABEL -->
<!-- BEGIN BLOCK_RADIOFIELD_HORIZONTAL -->
<div style="display:table-cell; vertical-align:middle;">
    <center>
	<input {READONLY_HORIZONTAL} id="{ID_HORIZONTAL}_{RADIOVALUE_HORIZONTAL}" name="{RADIONAME_HORIZONTAL}" value="{RADIOVALUE_HORIZONTAL}" type="radio" {CHECKED_HORIZONTAL}>{RADIOLABEL_HORIZONTAL}
        <script type="text/javascript">
		$('#{ID_HORIZONTAL}_{RADIOVALUE_HORIZONTAL}').change(function() {handleChange(this.value)});
	</script>
    </center>
</div>
<!-- END BLOCK_RADIOFIELD_HORIZONTAL -->
</div>
<!-- END BLOCK_RADIOBUTTON_HORIZONTAL -->
<script type="text/javascript">
        function handleChange (newValue) {
            //add the changed class to this object
            $('#{ID2}').addClass('changed');
            //update the value in the variable
            {ID2} = newValue;
        };
</script>
