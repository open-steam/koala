<!-- BEGIN BLOCK_RADIOBUTTON_VERTICAL -->
<!-- BEGIN BLOCK_RADIOBUTTON_LABEL -->
<div class="widgets_label">{LABEL}:</div>
<!-- END BLOCK_RADIOBUTTON_LABEL -->
<div id="{ID2}" class="widgets_radiobutton" data-saveFunction="{ONCHANGE}">
<!-- BEGIN BLOCK_RADIOFIELD -->
	<input {READONLY} id="{ID}_{RADIOVALUE}" class="{RADIOCLASS}" name="{RADIONAME}" value="{RADIOVALUE}" type="radio" {CHECKED}>
	<label for="{ID}_{RADIOVALUE}">{RADIOLABEL}</label><br>
	<script type="text/javascript">
		$('#{ID}_{RADIOVALUE}').change(function() {//add the changed class to this object
            $('#{ID}').addClass('changed');
            //update the value in the variable
            {ID} = this.value});
	</script>
<!-- END BLOCK_RADIOFIELD -->
</div>
<!-- END BLOCK_RADIOBUTTON_VERTICAL -->

<!-- BEGIN BLOCK_RADIOBUTTON_HORIZONTAL -->
<div id="{ID_HORIZONTAL}" class="widgets_radiobutton" style="display:table-row;">
<!-- BEGIN BLOCK_RADIOBUTTON_HORIZONTAL_LABEL -->
<div class="widgets_label" style="display:table-cell; vertical-align:middle;">{LABEL_HORIZONTAL}</div>
<!-- END BLOCK_RADIOBUTTON_HORIZONTAL_LABEL -->
<!-- BEGIN BLOCK_RADIOFIELD_HORIZONTAL -->
<div style="display:table-cell; vertical-align:middle;">
    <center>
	<input {READONLY_HORIZONTAL} id="{ID_HORIZONTAL}_{RADIOVALUE_HORIZONTAL}" class="{RADIOCLASS_HORIZONTAL}" name="{RADIONAME_HORIZONTAL}" value="{RADIOVALUE_HORIZONTAL}" type="radio" {CHECKED_HORIZONTAL}>
	<label for="{ID_HORIZONTAL}_{RADIOVALUE_HORIZONTAL}">{RADIOLABEL_HORIZONTAL}</label>
        <script type="text/javascript">
		$('#{ID_HORIZONTAL}_{RADIOVALUE_HORIZONTAL}').change(function() {//add the changed class to this object
            $('#{ID_HORIZONTAL}').addClass('changed');
            //update the value in the variable
            {ID_HORIZONTAL} = this.value});
	</script>
    </center>
</div>
<!-- END BLOCK_RADIOFIELD_HORIZONTAL -->
</div>
<!-- END BLOCK_RADIOBUTTON_HORIZONTAL -->
