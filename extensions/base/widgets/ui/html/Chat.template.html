<div class="ichat" {CHAT_STYLE}>
<!-- BEGIN BLOCK_CHAT -->
	<!-- BEGIN BLOCK_STATUS -->
	<div class="status-message">{STATUS_MESSAGE}</div>
	<!-- END BLOCK_STATUS -->
	
	<!-- BEGIN BLOCK_OUTGOING -->
	<div class="outgoing_row">
		<img src="{OUTGOING_IMG}" title="{OUTGOING_TITLE}"><div class="message">{OUTGOING_MESSAGE}</div>
	</div>
	<!-- END BLOCK_OUTGOING -->
	
	<!-- BEGIN BLOCK_INCOMING -->
	<div class="incoming_row">
		<img src="{INCOMING_IMG}" title="{INCOMING_TITLE}"><div class="message">{INCOMING_MESSAGE}</div>
	</div>
	<!-- END BLOCK_INCOMING -->
<!-- END BLOCK_CHAT -->
</div>
<script>
    window.setTimeout("jQuery('.ichat').animate({ scrollTop: jQuery('.ichat').prop('scrollHeight') }, 3000)", 1000);
</script>
