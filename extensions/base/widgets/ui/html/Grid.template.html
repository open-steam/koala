<table width="100%" cellspacing="0" cellpadding="5" class="grid">
	<!-- BEGIN BLOCK_GRID_HEADERS -->
	<tr>
		<!-- BEGIN BLOCK_GRID_HEADER -->
		<th class="group" colspan="{GRID_HEADER_COLSPAN}">{GRID_HEADER}</th>
		<!-- END BLOCK_GRID_HEADER -->
	</tr>
	<!-- END BLOCK_GRID_HEADERS -->
	<!-- BEGIN BLOCK_GRID_ROW -->
	<tr>
		<!-- BEGIN BLOCK_GRID_FIELD -->
			<!-- BEGIN BLOCK_GRID_FIELD_LABEL -->
			<td class="label" colspan="{GRID_FIELD_LABEL_COLSPAN}">{GRID_FIELD_LABEL}</td>
			<!-- END BLOCK_GRID_FIELD_LABEL -->
			<!-- BEGIN BLOCK_GRID_FIELD_VALUE -->
			<td class="value" colspan="{GRID_FIELD_VALUE_COLSPAN}">{GRID_FIELD_VALUE}</td>
			<!-- END BLOCK_GRID_FIELD_VALUE -->
		<!-- END BLOCK_GRID_FIELD -->
	</tr>
	<!-- END BLOCK_GRID_ROW -->
</table>
