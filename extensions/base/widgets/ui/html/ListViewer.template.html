<div class="listviewer">

        <div class="listviewer-head">
            <!-- BEGIN LISTVIEWER_HEAD_ITEM -->
                <div class="listviewer-head-item {LISTVIEWER_HEAD_ITEM_CLASS}" style="{LISTVIEWER_HEAD_ITEM_WIDTH} text-align:{LISTVIEWER_HEAD_ITEM_ALIGN}" onclick="{LISTVIEWER_ITEM_HEAD_ONCLICK}" onMouseOver="{LISTVIEWER_ITEM_HEAD_ONMOUSEOVER}" onMouseOut="{LISTVIEWER_ITEM_HEAD_ONMOUSEOUT}">{LISTVIEWER_HEAD_ITEM_NAME}</div>
            <!-- END LISTVIEWER_HEAD_ITEM -->
        </div>


	<!-- BEGIN LISTVIEWER_ITEM -->
	<div data-id="{LISTVIEWER_DATA_ID}" class="listviewer-item show listviewer-item-unhover {LISTVIEWER_ITEM_COLOR_LABEL} {LISTVIEWER_ITEM_HIDDEN}" id="{LISTVIEWER_ITEM_ID}" onclick="{LISTVIEWER_ITEM_ONCLICK}" onMouseOver="widgets_listViewer_hover_toggle({LISTVIEWER_ITEM_ID}, true);"  onMouseOut="widgets_listViewer_hover_toggle({LISTVIEWER_ITEM_ID}, false);">
		<!-- BEGIN LISTVIEWER_ITEM_CELL -->
		<div class="listviewer-item-cell" id="{LISTVIEWER_ITEM_CELL_ID}" style="text-align:{LISTVIEWER_ITEM_CELL_ALIGN}">{LISTVIEWER_ITEM_CELL_DATA}</div>
		<!-- END LISTVIEWER_ITEM_CELL -->
	</div>
	<!-- END LISTVIEWER_ITEM -->
</div>

<!-- BEGIN LISTVIEWER_NOITEMS -->
	<div class="listviewer-noitem">{LISTVIEWER_NOITEMS_TEXT}</div>
	<!-- END LISTVIEWER_NOITEMS -->

<div id="listviewer-overlay"></div>

<script>$(document).trigger("listviewerReady");</script>
