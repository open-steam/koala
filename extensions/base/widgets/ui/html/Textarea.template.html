<div class="widget textarea" >
	<div class="widgets_label {ADDITIONAL_LABEL_CLASSES}" ><span>{LABEL}</span></div>
	<textarea id="{ID}" {READONLY} style="margin-bottom:10px;{CUSTOM_TEXTAREA_STYLE}" class="{ADDITIONAL_TEXTAREA_CLASSES}" data-oldValue="{VALUE}" value="" data-saveFunction="{SAVE_FUNCTION}"></textarea>
</div>
<script type="text/javascript">
    var {ID};
    $('#{ID}').bind('input propertychange',
        function() {
            if($(this).attr('data-oldValue') != $(this).val()){ $(this).addClass('changed')}
            //update the value in the variable
            {ID} = $(this).val();
        }
    );
    //set the value initially
    $('#{ID}').val(decodeURIComponent('{VALUE}'));
</script>
