<div id="{ID}" class="widget textarea {ADDITINAL_WIDGET_CLASSES}" value="{WIDGET_VALUE}" oldvalue="{WIDGET_OLD_VALUE}">
	<div class="widgets_label {ADDITINAL_LABEL_CLASSES}"><span>{LABEL}</span></div><br>
	<textarea style="{CUSTOM_TEXTAREA_STYLE}" class="{ADDITINAL_LABEL_CLASSES}">{VALUE}</textarea>
	<div class="button save"></div>
	<div class="icon loader"></div>
	<div class="icon ok"></div>
	<div class="button undo"></div>
	<div class="icon error"></div>
</div>
