<!-- BEGIN BLOCK_VIDEO_HTML5 -->
<video width="{PLAYER_WIDTH}" height="{PLAYER_HEIGHT}" controls>
    <source src="{TARGET_URL}" type="video/mp4">
</video>
<!-- END BLOCK_VIDEO_HTML5 -->

<!-- BEGIN BLOCK_VIDEO -->
<a href="{TARGET_URL}"
   style="display:block;width:{PLAYER_WIDTH}px;height:{PLAYER_HEIGHT}px;"
   id="{PLAYERTAG_ID}">
</a>

<script language="JavaScript">
  flowplayer("{PLAYERTAG_ID}", "{PATH_SWF}", { // supply the configuration
      clip: { // Clip is an object, hence '{...}'
          autoPlay: false,
          autoBuffering: true,
          url: "{TARGET_URL}",
          wmode: "opaque"
      }
  });

</script>
<!-- END BLOCK_VIDEO -->
