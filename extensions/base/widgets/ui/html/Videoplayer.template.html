<a href="{TARGET_URL}"
   style="display:block;width:{PLAYER_WIDTH}px;height:{PLAYER_HEIGHT}px;"
   id="{PLAYERTAG_ID}">
</a>

<script language="JavaScript">
  flowplayer("{PLAYERTAG_ID}", "{PATH_SWF}", { // supply the configuration
      clip: { // Clip is an object, hence '{...}'
          autoPlay: false,
          autoBuffering: true,
          url: "{TARGET_URL}"
      }
  });
  
</script>
