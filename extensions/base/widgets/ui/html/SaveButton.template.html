                    var i = 0;
                    var elementsToSave = $('.changed')
                    var j = elementsToSave.size();

                    });
                    
                    function dataSaveFunctionCallback(response){

                        if(j == i) {
                            {SAVE_RELOAD}
                        }
                            
                    }
                    
                    
" href="#">{BUTTON_LABEL}</a>&nbsp;</div>
