<div class="widgets_datepicker">

	<div class="widgets_datepicker_button widgets_datepicker_save_button" id="widgets_datepicker_control_save_{ID}" {SAVE_FUNCTION} ></div>
	<div class="widgets_datepicker_loader"></div>
	<div class="widgets_datepicker_ok"></div>
	<div class="widgets_datepicker_button widgets_textinput_undo_button" id="widgets_datepicker_control_undo_{ID}" {UNDO_FUNCTION}></div>
	<div class="widgets_datepicker_error"></div>
</div>
