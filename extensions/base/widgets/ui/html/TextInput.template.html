<div class="widgets_label" {LABEL_STYLE}>{LABEL}</div>
<div class="widgets_textinput">
    <input id="{ID}" name="{INPUT_FIELD_NAME}" type="{TYPE}" data-oldValue="{VALUE}" data-saveFunction="{SAVE_FUNCTION}" value="{VALUE}" {PLACEHOLDER} {CHECK_IF_EMPTY} {MIN} {MAX} {INPUT_STYLE} {READONLY} />
</div>

<script type="text/javascript">
    <!-- BEGIN BLOCK_FOCUS -->
    document.getElementById("{FOCUS_ID}").focus();
    <!-- END BLOCK_FOCUS -->
    {IS_NOT_EMPTY}

    function checkIfEmpty(objectID) {
            if($('#'+objectID).val() == "" && isNotEmpty){$('#'+objectID).css({'background-color' : '#F5AfA4'});}
            else {$('#'+objectID).css({'background-color' : '#FFF'});}
    };

    $('#{ID}').change(
        function() {
            //add the changed class to this object
            if($('#{ID}').attr('data-oldValue') != $('#{ID}').val()){ $('#{ID}').addClass('changed');}
            //update the value in the variable
            {ID} = $('#{ID}').val();
        }
    );
</script>
