<div class="widgets_label" {LABEL_STYLE}>{LABEL}</div>
<div class="widgets_textinput">
    <input id="{ID}" name="{INPUT_FIELD_NAME}" type="text" data-oldValue="{VALUE}" data-saveFunction="{SAVE_FUNCTION}" value="{VALUE}" placeholder="{PLACEHOLDER}" onkeyup="checkIfEmpty()" {INPUT_STYLE} {READONLY} />
</div>

<script type="text/javascript">
    <!-- BEGIN BLOCK_FOCUS -->
    document.getElementById("{FOCUS_ID}").focus();
    <!-- END BLOCK_FOCUS -->
    var isNotEmpty = {IS_NOT_EMPTY};
    
    function checkIfEmpty() {
            if($('#{ID}').val() == "" && isNotEmpty){$('#{ID}').css({'background-color' : '#F5AfA4'});}
            else {$('#{ID}').css({'background-color' : '#FFF'});}
    };
       
    $('#{ID}').change(
        function() {
            //add the changed class to this object
            if($('#{ID}').attr('data-oldValue') != $('#{ID}').val()){ $('#{ID}').addClass('changed');}
            //update the value in the variable
            {ID} = $('#{ID}').val();
        }
    );
</script>
