<!-- END BLOCK_TEXTINPUT_LABEL -->
<div class="widgets_textinput {ADD_CLASS_INPUT}">
    <input id={ID} name="{NAME}" type="text" post="" pre="" oldvalue="{VALUE}" value="{VALUE}" placeholder="{PLACEHOLDER}" {INPUT_STYLE} {READONLY} {CHANGE_FUNCTION}></input>

	<div class="widgets_textinput_ok"></div>
	<div class="widgets_textinput_button widgets_textinput_undo_button" id="widgets_textinput_control_undo_{ID}" {UNDO_FUNCTION}></div>
	<div class="widgets_textinput_error"></div>
</div>
