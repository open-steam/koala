<div class="dialog_wrapper" id="dialog_wrapper">
	<div class="dialog" id="dialog" style="width:{DIALOG_WIDTH}">
		<!-- BEGIN BLOCK_CLOSE_BUTTON -->
		<div title="schlieÃŸen" class="close-button" onclick="javascript:if (closeDialog()) { {DIALOG_CLOSE_JS} }"></div>
		<!-- END BLOCK_CLOSE_BUTTON -->
		<div class="infoBar"><h2>{DIALOG_TITLE}</h2>
		<!-- BEGIN BLOCK_DIALOG_DESCRIPTION -->
		{DIALOG_DESCRIPTION}
		<!-- END BLOCK_DIALOG_DESCRIPTION -->
		</div>
		{DIALOG_CONTENT}
		<br style="clear:both">
		<!-- BEGIN DIALOG_BUTTON -->
		<div style="float:right"><a class="button pill" onclick="if (closeDialog() && {RELOAD_CODE}) { location.reload();}; return false;" href="#">{CLOSE_BUTTON_LABEL}</a></div>
		<!-- <div style="float:right"><a class="button pill" onclick="closeDialog(); {RELOAD_CODE} ; location.reload(); return false;" href="#">{CLOSE_BUTTON_LABEL}</a></div> -->
		
		<!-- END DIALOG_BUTTON -->
		<!-- BEGIN DIALOG_BUTTONS -->
		<div style="float:right"><a class="button pill {BUTTON_CLASS}" onclick="{BUTTON_JS}" href="#">{BUTTON_LABEL}</a>&nbsp;</div>
		<!-- END DIALOG_BUTTONS -->
	</div>
</div>

<script type="text/javascript">
	jQuery('#dialog_wrapper').css({"right": $(window).width() / 2 - jQuery('#dialog').width() / 2 + "px"});
	var resizeTimer = null;
	jQuery(window).bind('resize', function() {
		if (resizeTimer) clearTimeout(resizeTimer);
		resizeTimer = setTimeout(function() {jQuery('#dialog_wrapper').css({"right": $(window).width() / 2 - jQuery('#dialog').width() / 2 + "px"});}, 100);
	});
	jQuery('#dialog').slideDown("slow");
</script>
